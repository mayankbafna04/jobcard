<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Part</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Add New Part</h2>

    <form action="{{ url_for('add_part') }}" method="POST">
        <label for="partName">Part Name:</label>
        <input type="text" id="partName" name="partName" required><br><br>

        <label for="quantitySent">Quantity Sent:</label>
        <input type="number" id="quantitySent" name="quantitySent" required><br><br>

        <label for="quantityAvailable">Quantity Available:</label>
        <input type="number" id="quantityAvailable" name="quantityAvailable" required><br><br>

        <button type="submit">Add Part</button>
    </form>

    <br><br>
    <a href="{{ url_for('materials') }}">Back to Material Management</a>

</body>
</html>
