<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Card</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Job Card</h1>
        <form method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ job_card.date }}" required><br><br>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" value="{{ job_card.customer_name }}" required><br><br>

            <label for="jobCardNumber">Job Card Number:</label>
            <input type="text" id="jobCardNumber" name="jobCardNumber" value="{{ job_card.job_card_number }}" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ job_card.description }}</textarea><br><br>

            <label for="amount">Amount (in Rupees):</label>
            <input type="number" id="amount" name="amount" value="{{ job_card.amount }}" required><br><br>

            <label for="paymentMode">Mode of Payment:</label>
            <select id="paymentMode" name="paymentMode">
                <option value="cash" {% if job_card.payment_mode == 'cash' %}selected{% endif %}>Cash</option>
                <option value="upi" {% if job_card.payment_mode == 'upi' %}selected{% endif %}>UPI</option>
                <option value="card" {% if job_card.payment_mode == 'card' %}selected{% endif %}>Card</option>
            </select><br><br>

            <label for="partsUsed">Parts Used:</label><br>
            <select id="partsUsed" name="partsUsed" multiple size="10">
                <!-- Add parts options here, pre-select parts used -->
                <option value="Part1" {% if 'Part1' in job_card.parts_used %}selected{% endif %}>Part 1</option>
                <option value="Part2" {% if 'Part2' in job_card.parts_used %}selected{% endif %}>Part 2</option>
                <!-- Continue for all parts -->
            </select><br><br>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
